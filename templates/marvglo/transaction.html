{% extends '../base.html' %}
{% load static %}

{% block title %} Change transaction {% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <h3>You can change session details here</h3>
    <form action="/transaction/amend/{{ transaction.id }}" method="post" id="transactionSubmit" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="itemName">Name</label>
            <select class="form-control" name="itemName" id="itemName">
                {% for item in items %}
                    <option>{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
       <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" type="number" step="1" id="quantity" name="quantity" required placeholder="{{ transaction.quantity }}"/>
       </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
