{% extends '../base.html' %}
{% load static %}

{% block title %} Change transaction {% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <h3>You can change session details here</h3>
    <form action="/transaction/amend/{{ transaction.id }}" method="post" id="transactionSubmit" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="stakeLevel">Stake level</label>
            <select class="form-control" name="stakeLevel" id="stakeLevel">
                <option value="1/1">£1/£1</option>
                <option value="1/2" selected="selected">£1/£2</option>
                <option value="1/3">£1/£3</option>
                <option value="2/5">£2/£5</option>
                <option value="5/10">£5/£10</option>
                <option value="10/25">£10/£25</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gameType">Game</label>
            <select class="form-control" name="gameType" id="gameType">
                <option>NLH</option>
                <option>PLO</option>
                <option>Mixed games</option>
            </select>
        </div>
        <div class="form-group">
            <label for="casinoName">Casino name</label>
            <input class="form-control" type="text" id="casinoName" name="casinoName" required placeholder="Casino name" value="{{ session.casino_name }}"/>
        </div>
        <div class="form-group">
            <label for="sessionlenght">Session Length</label>
            <div class="input-group">
                <input class="form-control" type="number" step="any" id="sessionlenght" name="sessionLength" required placeholder="Session length" value="{{ session.session_length }}"/>
                <div class="input-group-addon">Hours</div>
            </div>
        </div>
        <div class="form-group">
            <label for="profitField">Profit</label>
            <div class="input-group">
                <div class="input-group-addon">£</div>
                <input class="form-control" type="number" step="any" id="profitField" name="profit" required placeholder="Profit" value="{{ session.profit }}"/>{# £1000 #}
            </div>
        </div>
        <div class="form-group">
            <label for="sessionDate">Session Date</label>
            <input type="text" class="datepicker form-control" data-date-format="dd/mm/yyyy" name="sessionDate" id="sessionDate" placeholder="Session date" value="{{ session.date_played }}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
