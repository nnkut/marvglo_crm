{% extends '../base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
